<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />

  <title>Justin's AJAX Calendar Example</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>

  <link rel="stylesheet" href="jquery-ui.min.css">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.print.css" media="print"></script>

  <script type="text/javascript">
    $(function() {
      $('#calendar').fullCalendar({
          theme: true,
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          events: 'sections_feed.php'
      });
    });
  </script>

  <style>
    body {
    	margin: 40px 10px;
    	padding: 0;
    	font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    	font-size: 14px;
    }

    #calendar {
    	max-width: 900px;
    	margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id='calendar'></div>
</body>

</html>
